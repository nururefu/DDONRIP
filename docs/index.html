<html>

<head>
    <title>DDON R.I.P.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@nururefu">
    <meta property="og:url" content="https://nururefu.github.io/DDONRIP/">
    <meta property="og:title" content="DDON R.I.P.">
    <meta property="og:description" content="DDONのお墓にメッセージを刻みます。">
    <meta property="og:image" content="DDONRIP.jpg">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <span class="h1 text-gray">DDON R.I.P.</span><span class="h3 lestania text-gray"> ddon rip</span>
    <form class="form-horizontal" onsubmit="return false">
        <div class="form-group">
            <div class="col-2 col-sm-12">ベース画像</div>
            <div class="col-10 col-sm-12">
                <select id="image-select" class="form-select"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-2 col-sm-12">文字列</div>
            <div class="col-10 col-sm-12">
                <input id="text-input" type="text" class="form-input" placeholder="ここに墓標に刻みたい文字を小文字で入力">
            </div>
        </div>
        <div class="form-group">
            <div class="col-2 col-sm-12"></div>
            <div class="col-10 col-sm-12">
                <button id="download-button" class="btn m-1">画像を保存</button>
            </div>
        </div>
    </form>
    <canvas id="canvas" width="1920" height="1080" style="width: 100%" />

    <script src="fontfaceobserver.js"></script>
    <script src="index.js"></script>
</body>

</html>
